<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_2.css">
    <title>Flexbox 2</title>
</head>
<body>

    <div class="container">

        <div class="firstrow">
            <div class="box1">1</div>
            <div class="box2">2</div>
        </div>

        <div class="secondrow">green</div>

        <div class="thirdrow">
            <div class="orangebox">orange</div>
            <div class="yellowbox">yellow</div>
            
            <div class="bluebox">blue</div>
        </div>

        <div class="fourthrow">Ich bin ein zentrierter Text</div>

    </div>
    
</body>
</html>
